<body>

<section class="p-3">
    <div class="container">
        <div class="row">
            <div class="col col-6 offset-3">
                <div class="card">
                    <div class="card-header text-center">
                        jQuery Ajax Post Example
                    </div>
                    <div class="card-body">
                        <!-- beg:form -->
                        <form id="my-post-form" method="post" action="/debug/appstats/api">
                            <div class="mb-3">
                                <label for="input-field" class="form-label">Input Field</label>
                                <input type="text" name="input-field" class="form-control"
                                       id="input-field" aria-describedby="input-field-help">
                                <div id="input-field-help" class="form-text">This is just some nifty help text.</div>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                        <!-- end:form -->
                    </div>
                </div>
            </div>
            <div class="col col-6 p-3 offset-3">
                <div class="card">
                    <div class="card-header text-center">
                        jQuery Ajax Post Example Output
                    </div>
                    <div class="card-body">
                        <div id="post-example-output"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
